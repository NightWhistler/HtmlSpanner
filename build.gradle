buildscript {

    repositories {
        jcenter()
        mavenCentral()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.1'
    }

}

allprojects {

    repositories {
        jcenter()
        google()
        mavenCentral()
        maven {
            url "http://repo.pageturner-reader.org"
        }
    }

}

apply plugin: 'android-library'

dependencies {
    compile 'net.sourceforge.htmlcleaner:htmlcleaner:2.26'
    compile 'com.osbcp.cssparser:cssparser:1.5'
}

android {

    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 29
    }

}

android {
    lintOptions {
         abortOnError false
    }
}

